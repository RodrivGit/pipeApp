<p-panel header="Pipes Personalizados" class="p-1">
    <p>
       Pipes Personalizados - Creado por {{'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button 
        label="ToggleCase" 
        icon="pi pi-search" 
        class="mr-2"
        (click)="toggleUpperCase()"></p-button>
    </div>

    <div class="p-toolbar-group-end">
        <p-button (click)="onClick('name')" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
        <p-button (click)="onClick('canFly')" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
        <p-button (click)="onClick('color')" label="Por Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>
<br>
<p-table [value]="heroes | sortBy:sortType" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Can fly?</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly | titlecase }}</td>
            <td>{{ product.color }}</td>
        </tr>
    </ng-template>
</p-table>
